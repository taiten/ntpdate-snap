name: ntpdate-snap
base: core18 
version: '1.0' 
summary: A Simple ntpdate in snap
description: |
        This is a simple ntpdate in snap
        
grade: stable 
confinement: strict 

layout:
  /etc/services:
    bind-file: $SNAP/etc/services

apps:
  ntpdate-daemon:
    command: ntpdate-wrapper.sh
    daemon: simple
    restart-condition: always
    restart-delay: 30s
    plugs: [network, network-bind, time-control]

  ntpdate-snap:
    command: usr/sbin/ntpdate
    plugs: [network, network-bind, time-control]

parts:
  ntpdate-daemon:
    plugin: nil
    stage-packages:
            - ntpdate

  common:
    plugin: dump
    source: .
